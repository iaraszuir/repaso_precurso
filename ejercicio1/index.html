<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica</title>
</head>

<body>

    <!--etiquetas simples y dobles-->
    <!--dobles-->
    <div class="">
        <div>
            <!--simples,tienen atributos,no contenido-->
            <img src="" alt="">

            <!--semantica-->

            <!--divisor,no es una etiqueta semantica,es solo, SOLO una caja-->
            <div></div>
            <div>Hero
                <!--no pertenece al header,es marketing, no se meteria dentro del main-->
            </div>


            <!--nav si es una etiqueta semantica,incluye un menú de navegacion,va a haber enlaces-->
            <nav></nav>

            <!--secciones determinan las partes de la página,una home puede tener varias secciones,una seccion aglutina contenidos relacionados entre si,articles,si estan relacionados entre si-->
            <section></section>

            <!--un objeto dentro de una seccion-->
            <article></article>

            <!--son las zonas transversales,zonas que hacen que en el resto de paginas se repitan en todo momento-->
            <header></header>
            <footer></footer>

            <!--es un contenido importante,pero no puedo encuadrarlo dentro de una seccion,los banners,menu desplegable-->
            <aside></aside>

            <!--tiene que tener dentro una imagen y un titulo asociado-->
            <figure>
                <img src="" alt="">
                <figcaption></figcaption>
            </figure>

            <!--contenido de cada html-->
            <main> </main>

</body>

</html>
